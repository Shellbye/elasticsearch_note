
# centos 系统不支持system_call
# 参见 https://github.com/elastic/elasticsearch/issues/22899
bootstrap.system_call_filter: false

# 备份路径
path.repo: /data/es_backup

# 集群名字，通过这个确定是否在同一个集群
cluster.name: es

# 当前节点名字
node.name: node132_165

# 数据和日志的路径
path.data: /data/lib/elasticsearch
path.logs: /data/log/elasticsearch

# 启动时锁定内存，放置换入换出，提高性能
bootstrap.memory_lock: true

# 当前节点发布对外地址
network.publish_host: 10.66.179.165
network.host: 0.0.0.0

# ES服务端口
http.port: 9200

# 集群全部机器ip列表
discovery.zen.ping.unicast.hosts: ["127.0.0.1" ,"10.66.177.80", "10.66.176.40", "10.66.177.167", "10.66.179.165", "10.66.179.210"]

